[options]
; Master password for managing databases
admin_passwd = your_strong_master_password

; Run behind a proxy (Render, Docker, etc.)
proxy_mode = True

; Keep workers disabled for low-RAM environments
workers = 0
max_cron_threads = 0

; Addons path (only core addons for now, no /mnt/extra-addons yet)
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/var/lib/odoo/addons/19.0,/usr/lib/python3/dist-packages/addons

; Logging
logfile = /var/log/odoo/odoo.log

; Explicit HTTP interface binding
http_interface = 0.0.0.0
